<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello boyz</title>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div style="display:flex;align-items:center;flex-direction:column">
        <div>
            <table id="book-table" class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            Title
                        </th>
                        <th>
                            Author
                        </th>
                        <th>
                            Language
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div style="display:flex;flex-direction:row; justify-content:space-around">
            <form id="add">
                <p><b>Add new book</b></p>
                <div class="form-group">
                    <label for="title-field-add">
                        Title
                    </label>
                    <input type="text" id="title-field-add" class="form-control" placeholder="Book title" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="author-field-add">
                        Author
                    </label>
                    <input type="text" id="author-field-add" class="form-control" placeholder="Book author" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="language-field-add">
                        Language
                    </label>
                    <input type="text" id="language-field-add" class="form-control" placeholder="Book language" required />
                </div>
                <button type="submit" class="btn btn-primary">Add book</button>
            </form>
            <br />

            <form id="edit">
                <p><b>Edit existing book</b></p>
                <div class="form-group">
                    <label for="id-field-edit">
                        Id
                    </label>
                    <input type="number" id="id-field-edit" class="form-control" placeholder="Book id" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="title-field-edit">
                        Title
                    </label>
                    <input type="text" id="title-field-edit" class="form-control" placeholder="Book title" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="author-field-edit">
                        Author
                    </label>
                    <input type="text" id="author-field-edit" class="form-control" placeholder="Book author" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="language-field-edit">
                        Language
                    </label>
                    <input type="text" id="language-field-edit" class="form-control" placeholder="Book language" required />
                </div>
                <button class="btn btn-outline-primary" type="submit">Edit book</button>
            </form>
        </div>
        
    </div>

    <script src="./lib/microsoft-signalr/signalr.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
